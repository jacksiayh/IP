<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/registration.css">
    <title>Registration</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1> Welcome! <br> Create Your Account<br></h1>
            <img src="images/logo.png" class="left-login-image" alt="logo">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>REGISTER</h1>
                <form id="wowform">
                    <div class="textfield">
                        <label for="user">Username</label>
                        <input type="text" id="user" name="user" placeholder="Username">
                    </div>
                    <div class="textfield">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Email">
                    </div>
                    <div class="textfield">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Password">
                    </div>

                    <button id="formsubmitbtn" class="btn-login">Register</button>
                
                <p class="register-text">Already have an account? <a href="login.html">Login here</a></p>
                </form>

            </div>
        </div>
    </div>
    <script src="JS/registration.js"></script>
</body>
</html>
